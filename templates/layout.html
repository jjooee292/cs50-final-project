<!DOCTYPE html>

<html>
    <head>
        <title>Board Game Tools: {% block title %}{% endblock %}</title>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body id="page-container">
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/static/dice_icon.svg" alt="Dice Icon" width="40" height="30" style="margin-right: 5%; margin-bottom: 2%;">Board Game Tools</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: right;">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Tools
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/tools">All Tools</a></li>
                      <li><a class="dropdown-item" href="/tools/dice">Dice</a></li>
                      <li><a class="dropdown-item" href="/tools/keep-scores">Scoreboard</a></li>
                      <li><a class="dropdown-item" href="/tools/timer">Timer</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Games
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/games">All Games</a></li>
                      <li><a class="dropdown-item" href="/games/scrabble">Scrabble</a></li>
                      <li><a class="dropdown-item" href="/games/monopoly">Monopoly</a></li>
                      <li><a class="dropdown-item" href="/games/poker">Poker</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/account">Account</a>
                  </li>
                </ul>
            </div>
        </nav>
        <main id="content-wrap">
            <div>
                {% block main %}{% endblock %}
            </div>
        </main>
        <footer id="footer">
            <div id="footer-content">
              {% block footer %}{% endblock %}
            </div>
        </footer>
    </body>
</html>
