{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    {% if get_flashed_messages() %}
    <div class="popup_banner">
        <header class="alert_box">
            <div class="alert alert-success alert-dismissible text-center fade show" role="alert">
                {{ get_flashed_messages() | join(" ") }}
                <button class="close btn-close" data-dismiss="alert" aria-label="close"></button>
            </div>
        </header>
    </div>
    {% endif %}
    <div class="main_page_content">
      <h1 class="display-1" style="text-align: center;">Board Game Tools</h1>
      <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1501139083538-0139583c060f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1611371805429-8b5c1b2c34ba?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1640720874254-d85c8cc6b9cb?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
{% endblock %}

{% block footer %}
    <p>Sign up or log in to start tracking scores</p>
{% endblock %}
